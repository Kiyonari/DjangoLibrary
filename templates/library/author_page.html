<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <title>{{ author.first_name }} {{ author.last_name }}</title>
</head>
<body>
    <div class="jumbotron text-center">
        <h1>{{ author.first_name }} {{ author.last_name }}</h1>
        <p>{{ author.date_of_birth }}</p>
    </div>
    <div class="container" style="padding-left: 100px;padding-right: 100px;">
        {% for book in author.book_set.all %}
            <ul class="list-group-item d-flex justify-content-between align-items-center">
                <li>
                    {{ book.title }} - {{ book.publishing_date | date:"Y" }}
                    <span class="badge badge-secondary badge-pill">{{ book.page_number}} pages</span>
                </li>
            </ul>
        {% endfor %}
    </div>
</body>
</html>
